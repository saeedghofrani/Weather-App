<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="col-12 bg-dark d-flex row align-content-center justify-content-center text-center pb-4 m-0">
    <p class="text-warning mt-2 fs-3">LEARNING HOW TO WORK WITH APIs</p>
    <select type="search" id="countriesSelect" class="form col-6">
      <option>Select a country</option>
    </select>
  </header>
  <main class=" p-3 col-12 justify-content-center bg-light">
    <div class="row">
      <div class="col-12 col-lg-4 bg-secondary pb-6 pt-3">
        <h4 class="text-white" id="nativeHeaderName">Country name</h4>
        <p class="text-warning">Native Name: <span class="text-white" id="cName"></span></p>
        <p class="text-warning">Capital: <span class="text-white" id="capital"></span></p>
        <p class="text-warning">Region: <span class="text-white" id="region"></span></p>
        <p class="text-warning">Population: <span class="text-white" id="population"></span></p>
        <p class="text-warning">Languages: <span class="text-white" id="languages"></span></p>
        <p class="text-warning">Time-Zone: <span class="text-white" id="time-zone"></span></p>
      </div>
      <div class="col-12 col-lg-4 p-0 mt-3 mt-lg-0 px-lg-2">
        <div class="col-12 bg-dark text-center text-light p-3 h-25">
          <h3>CALLING CODE</h3>
        </div>
        <div class="bg-warning text-center pt-3 pb-6 h-75 d-flex justify-content-center align-content-center">
          <h3 id="callingCode"></h3>
        </div>
      </div>
      <div class="col-12 col-lg-4 p-0 m-0 mt-3 mt-lg-0 bg-white shadow p-3">
        <img class="w-100 h-100" src="" id="countryImage" />
      </div>
    </div>
    <div class="row mt-3 pb-6 ">
      <div class="col-12 col-lg-4 p-0 bg-white p-2 shadow h-75">
        <div class="bg-dark text-center text-light p-1 w-100 p-b-4">
          <h4 class="text-warning">CAPITAL WEATHER REPORT</h4>
        </div>
        <div class="text-center">
          <img src="" id="weatherImage" width="50%" height="25%"/>
          <p class="text-warning" id="discription"></p>
        </div>
        <div class="p-2">
          <p>Wind speed: <span class="text-success" id="windspeed"></span> <span class="text-black" id="windspeedSecond"></span> </p>
          <p>Temperature: <span class="text-success" id="temperature"></span> <span class="text-black" id="temperatureSecond"></span> </p>
          <p>Humidity: <span class="text-success" id="humidity"></span> <span class="text-black" id="humiditySecond"></span> </p>
          <p>Visibility: <span class="text-success" id="visibility"></span> <span class="text-black" id="visibilitySecond"></span> </p>
        </div>
      </div> 
      <div class="col-12 col-lg-8 p-2 h-100 mapParent ">
        <div id="map" class="w-100 bg-white p-2 shadow h-100"></div>
      </div>
    </div>
  </main>
</body>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
